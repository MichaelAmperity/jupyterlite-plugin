<!DOCTYPE html>
<html>
  <head>
    <title>JupyterLite</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="WASM powered Jupyter running in the browser." />
    <link rel="manifest" href="../manifest.webmanifest" />
    <link
      id="jupyter-lite-main"
      rel="preload"
      href="../build/lab/bundle.js?_=8cb1e60"
      main="index"
      as="script"
    />
    <script
      id="jupyter-config-data"
      type="application/json"
      data-jupyter-lite-root=".."
    >
      {}
    </script>
    <script>

      (async function () {
        const { pathname, origin, search, hash } = window.location;
        if (pathname.match(/(index.html|\/)$/) == null) {
          window.location.href = `${origin}${pathname}/${search}${hash}`;
          return;
        }
        await import(
          '../config-utils.js?_=8cb1e60'
        );
        window.removeEventListener('beforeunload',getEventListeners(window).beforeunload[0].listener);
      }.call(this));

      // communication with Jupyter kernal, forward to setuppage.js
      const bc = new BroadcastChannel('JupyterChannel');
      bc.onmessage = e => {
          window.parent.postMessage(e.data,'*');
      }

      // communication with setuppage.js, store and be ready to send to jupyter
      window.addEventListener('message', function(e) 
      { 
        bc.postMessage(e.data,'*');
      });
    </script>
  </head>
</html>
